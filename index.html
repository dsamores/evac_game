<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
		integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
		crossorigin=""/>
		
	<link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="leaflet-usermarker/src/leaflet.usermarker.css" />

</head>

<body>

	<!-- <input id="finish" type="button" value="Finish" onclick="finishGame();" /> -->
	<div id="pre-game">
		<div class="title">
			Welcome to MailGame
			
			<br />
			<br />
			
			<img src="images/mail_big.png" height="200" />
		</div>
		
		<div id="placeholder">
			Please wait for a game to become active...
		</div>
		
		<div class="buttons">
			<input id="start" type="button" value="Start" onclick="startGame();" />
			<!-- <input id="finish" type="button" value="Finish" onclick="finishGame();" /> -->
		</div>
	</div>
	<div id="game">
		<canvas></canvas>
		<div id="mapid"></div>
	</div>

	<div id="post-game">
		<div class="title">
			You finished!
			
			<br />
			<br />
			
			<img src="images/mail_big.png" height="200" />
		</div>
		
		<div id="placeholder">
			You scored: <span id="final_score"></span>
		</div>
		
		<div class="buttons">
			<input id="leaderboard" type="button" value="Leaderboard" onclick="checkResults();" />
			<input id="reset" type="button" value="Play again" onclick="reset();" />
		</div>
	</div>
	
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
		integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
		crossorigin=""></script>
    <script src="leaflet-usermarker/src/leaflet.usermarker.js"></script>
	<script src='game.js'></script>
	<script src='map.js'></script>
	<script src='server_conn.js'></script>
	<script src='util.js'></script>

</body>
</html>
